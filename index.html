<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games!</h2>
        <h4>click on the games and play on another tab</h4>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>


                        <a href="https://studio.code.org/projects/spritelab/hsqQB5y4GCdzTG1fvSY1hf2aBpF0VvsV_2X8wBKQNgE" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p>winnie_pooh</p>

                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>


                        <a href="https://studio.code.org/projects/spritelab/05Rcinz6UJXmEk-v9C8YOlRetPd_yFW-uScxKxTTsnw" target="_blank">
                            <img src="Car_game.png" class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p>car game</p>

                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h2>Click on the play store apps!</h2>
        <h4>click on the apps </h4>
        <div id="myCarouse2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>


                        <a href="https://play.google.com/store/apps/details?id=com.whitehatjr.mahdi.pagerchatappv144" target="_blank">
                            <img src="pager%20chat%20app%20img.jpg"class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p>chat app</p>

                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>


                        <a href="https://play.google.com/store/apps/details?id=com.whitehatjr" target="_blank">
                            <img src="2%20.jpg" class="img-responsive">
                        </a>

                        <div class="carousel-content">
                            <p>Whitehat jr.</p>

                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</html>
